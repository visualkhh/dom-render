<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>simple-boot-front</title>
</head>
<body id="app">
    <h1>${this.dan}단</h1>
    <div dr-for="var i = 1 ; i <= 9; i++" dr-it="i">
        ${this.dan} * #it# = ${this.dan * #it#}
    </div>

    <div>
        구구단
        <select dr-event-change="this.dan = ($target.options[$target.selectedIndex].value)">
            <option dr-for="var i = 1 ; i <= 9; i++" dr-it="i">#it#</option>
        </select>
    </div>
    <script src="./src/index.ts"></script>
</body>
</html>
