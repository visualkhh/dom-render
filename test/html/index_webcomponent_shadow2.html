<!DOCTYPE html>
<html lang="ko">
<head>
    <style> h1 {
        color: blue;
    } </style>
</head>
<body>
    <custom-ele title="WC">zxczxcxzc<h1 slot="second">Custom Content</h1>
        <h1 slot="first">Custom Content</h1>ccc</custom-ele>
</body>
<script> class CustomEle extends HTMLElement {
    constructor() {
        super();
        this.attachShadow({mode: 'open'});
        this.shadowRoot.innerHTML = `
 <style>h1{ color: red; }</style>
 <h1>Custom Content</h1>
 [<slot name="first"></slot>] <slot name="second"></slot>
  `
    }
}

window.customElements.define('custom-ele', CustomEle); </script>
</html>
